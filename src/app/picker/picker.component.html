<div class="picker">
    <form>
        <div class="pickerbox" #pickerbox (click)="pickColor($event)">
            <div class="pickerbox-main-color"></div>
            <div class="pickerbox-gradient-saturation overlay"></div>
            <div class="pickerbox-gradient-lightness overlay"></div>
        </div>
        <div class="pickedbox" [ngStyle]="{'background-color': bgColor}">
        </div>
        <input class="formulabox" type="text" [value]="setFormula()" disabled />

        <button (click)="preview($event)">PREVIEW</button>
    </form>
</div>
